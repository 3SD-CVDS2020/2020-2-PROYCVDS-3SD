<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="es">
	<h:head>
		<title>Registro Laboratorios</title>
	    <meta charset="utf-8"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	</h:head>
	<h:body>
		<p>Registro de Laboratorios</p>
			
			
		<h:form id="signup-form" method="post" action="#">
			<p:growl id="growl" showDetail="true" sticky="true" life="4000"> 
		        		<p:autoUpdate />
		   	</p:growl>
			<p:inputText  class="form-control" type="String" id="nombre"  placeholder="Nombre" value="#{LaboratorioBean.nombre}"/>
			
			<h:selectOneMenu id="Laboratorio_horario" value="#{LaboratorioBean.horario}" style="width: 300x; height:50px" >
				<f:selectItem itemLabel="7:00 - 8:30" itemValue="7:00 - 8:30" />
				<f:selectItem itemLabel="8:30 - 10:00" itemValue="8:30 - 10:00" />
				<f:selectItem itemLabel="10:00 - 11:30" itemValue="10:00 - 11:30" />
				<f:selectItem itemLabel="11:30 - 1:00" itemValue="11:30 - 1:00" />
				<f:selectItem itemLabel="1:00 - 2:30" itemValue="1:00 - 2:30" />
				<f:selectItem itemLabel="2:30 - 4:00" itemValue="2:30 - 4:00" />
				<f:selectItem itemLabel="4:00 - 5:30" itemValue="4:00 - 5:30" />
				<f:selectItem itemLabel="5:30 - 7:00" itemValue="5:30 - 7:00" />
			</h:selectOneMenu>
			
			<p:inputText  class="form-control" type="String" id="caracteristicas"  placeholder="Caracteristicas" value="#{LaboratorioBean.caracteristicas}"/>
			
			<h2 style="color:orangered; font-size:60px ;">Seleccione un equipo</h2>
			<p:dataTable id="tablaEquipos" var="Equipo" value="#{EquipoBean.getEquiposDisponibles()}" selectionMode="single"
						 selection="#{LaboratorioBean.equipo}" rowKey="#{Equipo.idEquipo}"
						 paginator="true" rows="10"  rowsPerPageTemplate="5,10,15,20">>
				<p:column style="color:black;" filterBy="#{Equipo.idEquipo}" sortBy="#{Equipo.idEquipo}" >
					<f:facet name="header">
						<h:outputText value="IdEquipo" />
					</f:facet>
					<h:outputText value="#{Equipo.idEquipo}" />
				</p:column>
				
				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{Equipo.nombre}" />
				</p:column>


				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="EnUso" />
					</f:facet>
					<h:outputText value="#{Equipo.enUso}" />
				</p:column>
				
				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="estado" />
					</f:facet>
					<h:outputText value="#{Equipo.estado}" />
				</p:column>



				



				<p:column style="color:black;">
					<f:facet name="header">
						<h:outputText value="idLaboratorio" />
					</f:facet>
					<h:outputText value="#{Equipo.idLaboratorio}" />
				</p:column>

			</p:dataTable>
			
			<p:commandButton type="submit" value="AÃ±adir Equipo" style="background:orangered;color:#fff; margin-top: 0.5%; margin-left:20%" styleClass="customStyleButton" action="#{LaboratorioBean.addEquipo()}"/>
			<p:commandButton type="submit" value="Registrar" style="background:orangered;color:#fff; margin-top: 0.5%;  margin-left:40%" styleClass="customStyleButton" action="#{LaboratorioBean.registrarLaboratorio()}"/>
		</h:form>
		
	</h:body>

</html>
