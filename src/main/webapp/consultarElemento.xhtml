<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  lang="es">
<h:head>
	
	<title>Consultar Elemento</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</h:head>

<h:body>
	<div class="equipo">
		<a href="menuElemento.xhtml"><input style="background:#fff; margin-top: 0.5%" styleClass="customStyleButton" type="button" value="Volver"></input></a>
	</div>
	<h:form>

		<center>

			<h2 style="color:orangered; font-size:100px ;">Elementos</h2>
		</center>
		<br></br>
		<p:dataTable id="tablaElementos" var="Elemento" value="#{ElementoBean.getElementos()}" selectionMode="single"
						 selection="#{ElementoBean.elemento}" rowKey="#{Elemento.id}">
				
				<p:column  style="color:black;"  filterBy="#{Elemento.id}" sortBy="#{Elemento.id}"  >
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{Elemento.id}" />
				</p:column>
	
				<p:column style="color:black;" filterBy="#{Elemento.tipoElemento}" sortBy="#{Elemento.tipoElemento}" >
					<f:facet name="header">
						<h:outputText value="tipoElemento" />
					</f:facet>
					<h:outputText value="#{Elemento.tipoElemento}" />
				</p:column>
	
				<p:column style="color:black;" filterBy="#{Elemento.marca}" sortBy="#{Elemento.marca}">
					<f:facet name="header">
						<h:outputText value="marca" />
					</f:facet>
					<h:outputText value="#{Elemento.marca}" />
				</p:column>
				
				<p:column style="color:black;" filterBy="#{Elemento.descripcion}" sortBy="#{Elemento.descripcion}">
					<f:facet name="header">
						<h:outputText value="Descripcion" />
					</f:facet>
					<h:outputText value="#{Elemento.descripcion}" />
				</p:column>
				
				<p:column style="color:black;" filterBy="#{Elemento.idEquipo}" sortBy="#{Elemento.idEquipo}" >
					<f:facet name="header">
						<h:outputText value="idEquipo" />
					</f:facet>
					<h:outputText value="#{Elemento.idEquipo}" />
				</p:column>
	
			</p:dataTable>
			<p:commandButton type="submit" value="Dar de baja" style="background:orangered;color:#fff; margin-top: 0.5%; margin-left: 49.5%" styleClass="customStyleButton" actionListener="#{ElementoBean.darBajaElemento()}">
				<p:confirm header="ConfirmaciÃ³n" message="Esta seguro de eliminar el elemento?" icon="ui-icon-alert" />  
			</p:commandButton> 
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">  
			<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
			<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
			</p:confirmDialog>
	</h:form>

</h:body>
</html>
