<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="es">
	<h:head>
	<title>RegistroUsuario</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	</h:head>
	<h:body>
		<h2 style="color:orangered; font-size:80px ;">Registro Usuario</h2>
			
			
		<h:form id="signup-form" method="post" action="#">
			<p:inputText  class="form-control" type="String" id="carnet"  placeholder="Carnet" value="#{RegistrarBean.carnet}"/>
			<p:inputText  class="form-control" type="String" id="correo"  placeholder="Correo" value="#{RegistrarBean.correo}"/>
			<p:inputText  class="form-control" type="int" id="clave"  placeholder="Clave" value="#{RegistrarBean.clave}"/>
			<p:inputText  class="form-control" type="String" id="nombre"  placeholder="Nombre" value="#{RegistrarBean.nombre}"/>
			<p:inputText  class="form-control" type="String" id="apellido"  placeholder="Apellido" value="#{RegistrarBean.apellido}"/>
			<p:inputText  class="form-control" type="String" id="cargo"  placeholder="Cargo" value="#{RegistrarBean.cargo}"/>
			
		</h:form>
		<p:commandButton type="submit" value="Registrar" style="background:orangered;color:#fff; margin-top: 0.5%; margin-left: 49% " styleClass="customStyleButton" action="#{RegistrarBean.registerNewUser}"/>
		
	</h:body>

</html>
